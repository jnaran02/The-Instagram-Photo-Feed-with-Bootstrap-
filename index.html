<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="http://fonts.cdnfonts.com/css/billabong" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>The Instagram Photo Feed (with Bootstrap)</title>
</head>

<body>
    <div>
        <div class="fixed-top">
            <nav class="navbar navbar-light">

                <!-- Inicio -->
                <div class="container">
                    <div class="inicio form-inline">
                        <i class="fab fa-instagram fa-3x"></i>
                        <p>Instagram</p>
                    </div>
                    <div class="float-right form-inline">

                        <!-- Button to trigger modal -->
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
                            Create a new post
                        </button>



                        <!-- Dropdown -->

                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-cog"></i>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </div>
                    </div>
            </nav>


            <div class="container-fluid">
                <div class="color2">
                    <div class="row justify-content-center">
                            <a href="index.html" class="btn btn-dark" id="selec"><i class="fas fa-th text-white"></i></a>
                            <a href="index2.html" class="btn btn-light" id="selec"><i class="fas fa-square text-dark"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="form-group">
                            <textarea class="form-control" id="exampleFormControlTextarea1"></textarea>
                        </div>
                        <div class="iconosmodal">
                            <span><i class="fas fa-camera"></i></span>
                            <span><i class="fas fa-map-marker-alt"></i></span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success">Publish</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- card 3 -->
        <div class="fondo1">
            <div class="row">
                <div class="col12">
                    <div class="card-group">
                        <div class="card">
                            <img src="./camp.jpg" class="card-img-top" alt="...">

                        </div>
                        <div class="card">
                            <img src="./paisajes.jpg" class="card-img-top" alt="...">

                        </div>
                        <div class="card">
                            <img src="./trump.gif" class="card-img-top" alt="...">

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col12">
                    <div class="card-group">
                        <div class="card">
                            <img src="./perro1.jpg" class="card-img-top" alt="...">

                        </div>
                        <div class="card">
                            <img src="./paisajes1.jpg" class="card-img-top" alt="...">

                        </div>
                        <div class="card">
                            <img src="./gato.png" class="card-img-top" alt="...">

                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col12">
                    <div class="card-group">
                        <div class="card">
                            <img src="./camp2.jpg" class="card-img-top" alt="...">

                        </div>
                        <div class="card">
                            <img src="./paisaje2.jpg" class="card-img-top" alt="...">

                        </div>
                        <div class="card">
                            <img src="./camp1.jpg" class="card-img-top" alt="...">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
